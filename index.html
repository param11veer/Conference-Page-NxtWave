<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Conference Page</title>
</head>

<body>
    <div id="sectionHome">
        <div>
            <div class="bg-container"></div>
            <div class="card-container">
                <div>
                    <h1 class="heading">The Things Conference</h1>
                </div>
                <div>
                    <p class="para">Redefining the future of IoT with LoRaWAN</p>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="display('sectionKnowMore')">Know More</button>
                </div>
            </div>
        </div>
    </div>

    <div id="sectionKnowMore">
        <div>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc"
                    allowfullscreen></iframe>
            </div>
            <div class="card-2">
                <h1 class="heading-2">The Things Conference</h1>
                <p class="para-2">Join Asia's Largest Conference on LoRaWAN</p>
            </div>
            <div class="card-spacing">
                <div class="card-setup">
                    <div class="card-setup-1">
                        <h1 class="heading-3">1400+</h1>
                        <p class="para-3">Attendees</p>
                    </div>
                    <div class="card-setup-2">
                        <h1 class="heading-3"> 100+</h1>
                        <p class="para-3">Workshops</p>
                    </div>
                </div>
            </div>
            <div class="card-setup">
                <div class="card-setup-1">
                    <h1 class="heading-3">120+</h1>
                    <p class="para-3">Speakers</p>
                </div>
                <div class="card-setup-2">
                    <h1 class="heading-3"> 10+</h1>
                    <p class="para-3">Countries</p>
                </div>
            </div>
            <div class="card-setup">
                <button class="btn btn-primary button-2" onclick="display('sectionHome')">Back</button>
            </div>
        </div>
    </div>


    <script type="text/javascript"
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
